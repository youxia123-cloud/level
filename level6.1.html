<!DOCTYPE html>

<head>

<div class="imgs ">
    <ul>
        <li>
            <img src="./3.jpg " alt="picture ">
            <p>千淘万漉虽辛苦，吹尽狂沙始到金。</p>
        </li>
        <li>
            <img src="./4.jpg " alt="picture ">
            <p>时人不识凌云木,直待凌云始道高。</p>
        </li>
        <li>
            <img src="./5.jpg " alt="picture ">
            <p>千磨万击还坚劲,任尔东西南北风。</p>
        </li>
        <li>
            <img src="./6.jpg " alt="picture ">
            <p>不飞则已,一飞冲天;不鸣则已,一鸣惊人。</p>
        </li>
        <li>
            <img src="./7.jpg " alt="picture ">
            <p>海到无边天作岸,山登绝顶我为峰。</p>
        </li>
        <li>
            <img src="./8.jpg " alt="picture ">
            <p>长风破浪会有时,直挂云帆济沧海。</p>
        </li>
        <li>
            <img src="./9.jpg " alt="picture ">
            <p>少年辛苦终身事,莫向光阴惰寸功。</p>
        </li>
        <li>
            <img src="./10.jpg " alt="picture ">
            <p>博观而约取,厚积而薄发。</p>
        </li>
        <li>
            <img src="./11.jpg " alt="picture ">
            <p>不登高山,不知天之高也;不临深渊,不知地之厚也。</p>
        </li>
    </ul>


</div>

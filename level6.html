    <script>
        function showTime() {
            let nowtime = new Date();
            let h = nowtime.getHours();
            let m = nowtime.getMinutes();
            let s = nowtime.getSeconds();

            h = checkTime(h);
            m = checkTime(m);
            s = checkTime(s);
            return h + ":" + m + ":" + s;


        }


        function checkTime(x) {
            if (x < 10) {
                x = "0" + x;
            };
            return x;
        }
        let divlist = document.querySelectorAll('text');
        setInterval(() => {
            timestr = showTime();
            divlist.forEach((item, i) => {
                item.innerHTML = timestr;
            })
        }, 1000)
